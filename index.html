<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  <header class="header">
    <div class="container">
      <div class="nav-wrapper">
        <div class="logo-container">
          <a href="#" aria-label="home">
            <img src="images/logo.svg" class="logo" alt="logo">
          </a>
        </div>
        <button class="mobile-nav-toggle" aria-controls="navigation" aria-expanded="false">
        </button>
        <nav class="navigation" id="navigation">
          <ul aria-label="navigation"role="list" class="nav-list">
              <li><a href="href">PRODUCT</a></li>
              <li><a href="href">FEATURES</a></li>
              <li><a href="href">PRICING</a></li>
              <li class="nav-dot">-</li>
              <li><a class="login" href="href">LOGIN</a></li>
          </ul>
        </nav>     
      </div>
    </div>
    
  </header>
  
  <div class="all-content">
    <div class="column left-content">
      <div class="subtitles">
        <h2 class="subtitle-new">NEW</h2>
        <h2 class="subtitle-monograph">MONOGRAPH DASHBOARD</h2> 
      </div>

      <h1 class="big-title">Powerful insights into your team</h1>
      <p class="left-content-text">Project planning and time tracking for agile teams</p>

      <div class="cta-section">
        <button class="btn">Schedule a demo</button>
        <p class="text-preview">to see a preview</p>
      </div>
      
    </div>
    <div class="column right-content">
      <div class="grey-block"></div>
      <img src="images/illustration-devices.svg" alt="illustration-devices">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
